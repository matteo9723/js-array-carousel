<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>

  <div class="container">

    <div class="box">

      <div class="left">

       <div class="image d-none">
         <img src="img/01.jpg" alt="">
       </div>
       <div class="image d-none">
         <img src="img/02.jpg" alt="">
       </div>
       <div class="image d-none">
         <img src="img/03.jpg" alt="">
       </div>
       <div class="image d-none">
         <img src="img/04.jpg" alt="">
       </div>
       <div class="image">
         <img src="img/05.jpg" alt="">
       </div>

      </div>

      <div class="right">

        <div class="uarr">&uarr;</div>

        <div class="image">

          <img src="img/01.jpg" alt="">
          <div class="off"></div>

        </div>

        <div class="image">

          <img src="img/02.jpg" alt="">
          <div class="off"></div>

        </div>

        <div class="image">

          <img src="img/03.jpg" alt="">
          <div class="off"></div>

        </div>

        <div class="image">

          <img src="img/04.jpg" alt="">
          <div class="off"></div>

        </div>

        <div class="image">

          <img src="img/05.jpg" alt="">
          <div class="off d-none "></div>

        </div>

        

        <div class="darr">&darr;</div>
      
      </div>

    </div>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
